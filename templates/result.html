<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta nam="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/result.css') }}">

        <title>Mood Detector</title>

    </head>
    <body>
        <h1 id="title">Mood detector</h1>
        

        <!-- displays the resulting image -->
        <div>
            <img id="image" src="{{ url_for('image') }}" width="50%">
        </div>

        <h1 id="results">Your are currently: <br><span id="label">{{ label }}</strong></h1>
            
        <div>
            <h3>
                1st Dectection: {{ first_value }} ||
                Probability: {{ "{:.2f}".format(first_perc) }}%
            </h3>
            <h3>
                2nd Dectection: {{ second_value }} || 
                Probability: {{ "{:.2f}".format(second_perc) }}%
            </h3>
        </div>

        <div>
            <form method="POST" action="/button_again">
                <input id="button_again" type="submit" value="Try Again!">
            </form>
        </div>

    </body>

</html>
